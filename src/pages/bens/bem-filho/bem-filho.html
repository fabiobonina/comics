<ion-header>

  <ion-navbar>
    <ion-title>Bem Filho</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <div *ngIf="temDados">
      <ion-list *ngFor="let item of dados">
        <ion-item-sliding>
         <ion-item>
            <h2>{{ item.nome }} </h2>
            <p>{{ item.tag }} | {{ item.ativo }}</p>
             <section class="multiples">
               <h3>Bens</h3>
             <ion-chip
                *ngFor="let bem of item.bens"
                padding-left
                padding-right
                margin-right>{{ bem.nome }}</ion-chip>
            </section>

            <section class="multiples">
               <h3>Produtos</h3>
             <ion-chip
                *ngFor="let produto of item.produtos"
                padding-left
                padding-right
                margin-right>{{ produto.nome }}</ion-chip>
            </section>
            
            <button ion-button clear item-right icon-right
               (click)="viewDados(item)"> Detalhe
                   <ion-icon name="arrow-forward"> </ion-icon>
            </button>


         </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="delete(item)">
                  Deletar<ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
          <ion-item-options side="left">
            <button ion-button color="primary" (click)="edit(item)">
                  Editar<ion-icon name="md-create"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
   </div>

   <ion-fab bottom right >
    <button ion-fab color="danger" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
