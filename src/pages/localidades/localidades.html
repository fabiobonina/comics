<ion-header>

  <ion-navbar color="primary">
    <ion-title>Localidades</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
   <div *ngIf="temDados">
      <ion-list *ngFor="let local of localidades">
        <ion-item-sliding>
         <ion-item>
            <h2>{{ local.nome }} </h2>
            <p>{{ local.cliente }}</p>
            <p>{{ local.tipo }} | {{ local.ativo }}</p>
            
            <button ion-button clear item-right icon-right
               (click)="viewDados({'key':local.id, 'rev':local.rev })"> Detalhe
                   <ion-icon name="arrow-forward"> </ion-icon>
            </button>
         </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="delete(local.id)">
                  Deletar<ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
          <ion-item-options side="left">
            <button ion-button color="primary" (click)="update({'key':local.id, 'rev':local.rev })">
                  Editar<ion-icon name="md-create"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
   </div>
   <ion-fab bottom right >
    <button ion-fab color="danger" (click)="insert()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
