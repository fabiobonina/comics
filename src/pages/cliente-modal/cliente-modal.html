<ion-header>
   <ion-navbar>
      <ion-title>{{pageTitle }}</ion-title>
   </ion-navbar>
</ion-header>

<ion-content padding>

   <div>
      <div *ngIf="hideForm">
         <ion-item class="post-entry-message" text-wrap>
            <h2> Sucesso! </h2>
             <p> Talvez você queira editar uma entrada existente ou adicionar um novo registro? </p>
             <p> Basta voltar à página inicial e selecionar a opção que você deseja seguir. </p>
         </ion-item>
      </div>
      <div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="save()">
            <ion-list>
                  <ion-item>
                        <ion-label floating>Nome</ion-label>
                        <ion-input type="text"
                              formControlName="nome"
                              [(ngModel)]="clienteNome"></ion-input>
                  </ion-item>
                  <ion-item>
                        <ion-label floating>Nome Fantasia</ion-label>
                        <ion-input type="text"
                              formControlName="nomeFantasia"
                              [(ngModel)]="clienteNomeFantasia"></ion-input>
                  </ion-item>
                  <ion-item>
                        <ion-label floating>Seguimento</ion-label>
                        <ion-select class="select" interface="action-sheet" block
                              formControlName="seguimento"
                              [(ngModel)]="clienteSeguimento">
                              <ion-option value="Bebida">Bebida</ion-option>
                              <ion-option value="Industia">Industia</ion-option>
                              <ion-option value="Saneamento">Saneamento</ion-option>
                        </ion-select>
                  </ion-item>
                  <ion-item>
                        <ion-label>Ativo</ion-label>
                        <ion-toggle [(ngModel)]="clienteAtivo" formControlName="ativo" checked="true" (checked)="logEvent($event)"></ion-toggle>
                  </ion-item>
                  <ion-item>
                  <button ion-button color="primary" text-center block
                        [disabled]="!form.valid">Salvar</button>
                  </ion-item>
            </ion-list>
         </form>
      </div>
   </div>

</ion-content>
