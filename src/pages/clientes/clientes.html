<ion-header>

  <ion-navbar color="primary">
    <ion-title>Clientes</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding>
   <div *ngIf="temDados">
      <ion-list *ngFor="let cliente of clientes">
        <ion-item-sliding>
         <ion-item>
            <h2>{{ cliente.nomeFantasia }} </h2>
            <p>{{ cliente.nome }}</p>
            <p>{{ cliente.seguimento }} | {{ cliente.ativo }}</p>
            
            <button ion-button clear item-right icon-right
               (click)="viewDados({'key':cliente.id, 'rev':cliente.rev })"> Detalhe
                   <ion-icon name="arrow-forward"> </ion-icon>
            </button>
         </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="delete(cliente.id)">
                  Deletar<ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
          <ion-item-options side="left">
            <button ion-button color="primary" (click)="update({'key':cliente.id, 'rev':cliente.rev })">
                  Editar<ion-icon name="md-create"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
   </div>
   <ion-fab bottom right >
    <button ion-fab color="danger" (click)="insert()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
