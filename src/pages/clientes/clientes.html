<ion-header>

  <ion-navbar color="primary">
    <ion-title>Clientes</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding color="cinsa">

   <ion-item>
      <button
         class="add"
         ion-button
         item-right
         icon-right
         margin-bottom
         color="primary"
         (click)="addCliente()">
            Add Cliente
            <ion-icon name="add"></ion-icon>
      </button>
   </ion-item>

   <div *ngIf="temDados" color="cinsa">
      <ion-list>

         <ion-item *ngFor="let cliente of clientes">
            <h2>{{ cliente.nomeFantasia }} </h2>
            <button
               ion-button
               clear
               item-right
               (click)="viewCliente({'key':cliente.id, 'rev':cliente.rev })">
                   <ion-icon name="expand"></ion-icon>
            </button>
         </ion-item>

      </ion-list>
   </div>
</ion-content>
