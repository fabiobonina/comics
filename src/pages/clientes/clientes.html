<ion-header>

  <ion-navbar color="primary">
    <ion-title>Clientes</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content padding color="cinsa">

   <ion-item>
      <button
         class="add"
         ion-button
         item-right
         icon-right
         margin-bottom
         color="primary"
         (click)="addCliente()">
            Add Cliente
            <ion-icon name="add"></ion-icon>
      </button>
   </ion-item>

   <div *ngIf="temDados" color="cinsa">
      <ion-list *ngFor="let cliente of clientes">
        <ion-item-sliding>
         <ion-item>
            <h2>{{ cliente.nomeFantasia }} </h2>
            <h3>{{cliente.nome}}</h3>
            <h3>{{cliente.seguimento}}</h3>
            <button ion-button clear item-right
               (click)="viewCliente({'key':cliente.id, 'rev':cliente.rev })">
                   <ion-icon name="arrow-forward"> Detalhe</ion-icon>
            </button>
         </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" (click)="delete(cliente.id)">
                  Deletar<ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
          <ion-item-options side="left">
            <button ion-button color="primary" (click)="update({'key':cliente.id, 'rev':cliente.rev })">
                  Editar<ion-icon name="md-create"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
   </div>
</ion-content>
