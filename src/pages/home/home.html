<ion-header>

  <ion-navbar color="primary">
    <ion-title>80's Quadinhos Favotidos</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"> </ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>


   <ion-item>
      <button
         class="add"
         ion-button
         item-right
         icon-right
         margin-bottom
         color="primary"
         (click)="addCharacter()">
            Add a character
            <ion-icon name="add"></ion-icon>
      </button>
   </ion-item>



   <div *ngIf="hasComics">
      <ion-list>

         <ion-item *ngFor="let comic of comics">
            <ion-thumbnail item-left>
               <img [src]="comic.image">
            </ion-thumbnail>
            <h2>{{ comic.character }} </h2>
            <button
               ion-button
               clear
               item-right
               (click)="viewCharacter({'key':comic.id, 'rev':comic.rev })">
                  <ion-icon name="expand"> View</ion-icon>
            </button>
         </ion-item>

      </ion-list>
   </div>


</ion-content>
