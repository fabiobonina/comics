<ion-header>
  <ion-navbar>
    <ion-title>{{ localNome }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="grid-basic-page">
    <ion-list>
      <ion-item>
        <ion-thumbnail item-right>
          <a href='https://maps.google.com/maps?q={{localLat}}%2C{{localLong}}&z=17&hl=pt-BR'
            target='_blank'
            mini *ngIf="localLat != undefined "><img src="img/geolocation.png"></a>
          <img src="img/geolocation-sem.png" *ngIf="localLat == undefined">
        </ion-thumbnail>
        <p>{{ localCliente }}</p>
        <p>{{ localMunicipio }}/{{ localUF }}</p>
        <p>{{ localTipo }} | {{ localAtivo }}</p>
      </ion-item>
    </ion-list>
    <div padding>
      <ion-segment [(ngModel)]="pet">
        <ion-segment-button value="kittens">
          Kittens
        </ion-segment-button>
        <ion-segment-button value="puppies">
          Puppies
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="pet">
      <ion-list *ngSwitchCase="'puppies'">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="img/thumbnail-puppy-1.jpg">
          </ion-thumbnail>
          <h2>Ruby</h2>
        </ion-item>
        ...
      </ion-list>

      <ion-list *ngSwitchCase="'kittens'">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="img/thumbnail-kitten-1.jpg">
          </ion-thumbnail>
          <h2>Luna</h2>
        </ion-item>
        ...
      </ion-list>
    </div>
    
</ion-content>
